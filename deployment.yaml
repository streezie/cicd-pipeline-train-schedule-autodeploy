apiVersion: apps/v1
kind: Deployment
metadata:
  name: autodeploy-deployment 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autodeploy 
  template:
    metadata:
      labels:
        app: autodeploy
    spec:
      containers:
      - name: autodeploy 
        image: streezie/autodeploy3 
        ports:
        - containerPort: 9091
---
apiVersion: v1
kind: Service
metadata:
  name: autodeploy-service2 
spec:
  type: NodePort
  selector:
    app: autodeploy 
  ports:
  - name: http
    port: 80
    targetPort: 9091
